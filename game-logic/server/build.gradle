jar {
    archiveBaseName = 'bfsr-server'
    archiveVersion = '0.0.1-SNAPSHOT'
}

dependencies {
    api project(':common-server-data-model')

    annotationProcessor "org.mapstruct:mapstruct-processor:1.5.5.Final", "org.projectlombok:lombok-mapstruct-binding:0.2.0"
    testAnnotationProcessor "org.mapstruct:mapstruct-processor:1.5.5.Final"

    implementation 'org.springframework.boot:spring-boot-starter-rsocket'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.testcontainers:testcontainers:1.19.5'
    testImplementation "org.testcontainers:junit-jupiter:1.19.5"
    testImplementation 'org.testcontainers:mongodb:1.19.7'
    testImplementation 'io.projectreactor:reactor-test'
    testImplementation project(':mongodb-service')
}