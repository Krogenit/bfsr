jar {
    archiveBaseName = 'bfsr-server'
    archiveVersion = '0.0.1-SNAPSHOT'
}

dependencies {
    api project(':common-server-data-model')

    annotationProcessor "org.mapstruct:mapstruct-processor:1.6.0", "org.projectlombok:lombok-mapstruct-binding:0.2.0"
    testAnnotationProcessor "org.mapstruct:mapstruct-processor:1.6.0"

    implementation 'org.springframework.boot:spring-boot-starter-rsocket'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.testcontainers:testcontainers:1.20.1'
    testImplementation "org.testcontainers:junit-jupiter:1.20.1"
    testImplementation 'org.testcontainers:mongodb:1.20.1'
    testImplementation 'io.projectreactor:reactor-test'
    testImplementation project(':mongodb-service')
}